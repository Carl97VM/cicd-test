name: Quality Gates

on:
  push:
    branches: ["main", "develop", "feature/**"]
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==================================================================
  # JOB 1: BACKEND QUALITY GATES (PHP/Laravel + PostgreSQL)
  # ==================================================================
  backend-quality:
    name: Backend Quality (PHP 8.2)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: compras_ventas
          POSTGRES_USER: compras_user
          POSTGRES_PASSWORD: compras_pass
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js (For Vite Manifest)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install NPM & Build Assets
        run: |
          npm ci
          npm run build

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, pdo_pgsql, bcmath
          coverage: none

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer Dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer Dependencies
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: "Gate 1: Code Style (Laravel Pint)"
        run: ./vendor/bin/pint --test

      - name: "Gate 2: Static Analysis (PHPStan)"
        run: ./vendor/bin/phpstan analyse --memory-limit=1024M

      - name: "Gate 3: Security Audit (Composer)"
        run: composer audit

      - name: Setup Test Environment
        run: |
          cp .env.example .env
          php artisan key:generate
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: compras_ventas
          DB_USERNAME: compras_user
          DB_PASSWORD: compras_pass

      - name: "Gate 4: Database Migrations & Tests"
        run: |
          php artisan migrate --force
          php artisan test
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: compras_ventas
          DB_USERNAME: compras_user
          DB_PASSWORD: compras_pass

  # ==================================================================
  # JOB 2: FRONTEND QUALITY GATES (JavaScript/Vue)
  # ==================================================================
  frontend-quality:
    name: Frontend Quality (JS/Vue)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install NPM Dependencies
        run: npm ci

      - name: "Gate 1: Code Style (ESLint)"
        run: npm run lint

      - name: "Gate 2: Security Audit (npm)"
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: "Gate 3: Build Verification (Vite)"
        run: npm run build

      - name: "Gate 4: Unit Tests (Vitest)"
        run: npm run test

  # ==================================================================
  # JOB 3: SUMMARY
  # ==================================================================
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality]
    if: always()
    steps:
      - name: Check Results
        run: |
          echo "## Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Quality: ${{ needs.backend-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Quality: ${{ needs.frontend-quality.result }}" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.backend-quality.result }}" == "success" && "${{ needs.frontend-quality.result }}" == "success" ]]; then
            echo "Result: SUCCESS ✅" >> $GITHUB_STEP_SUMMARY
          else
            echo "Result: FAILED ❌" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi