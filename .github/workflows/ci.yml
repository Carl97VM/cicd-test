name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4" # Sincronizado con tu composer.lock
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none

      - name: Install Composer Dependencies
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      # GATE: Formateo de código (Punto 1.B)
      - name: Check Code Style (Pint)
        run: ./vendor/bin/pint --test

      # GATE: Análisis estático (Punto 1.B)
      - name: Static Analysis (PHPStan)
        run: ./vendor/bin/phpstan analyse --memory-limit=1024M

      - name: Setup Laravel Environment
        run: |
          cp .env.example .env
          php artisan key:generate
          mkdir -p database
          touch database/database.sqlite
          php artisan migrate --force
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite

      # GATE: Tests de Backend (Punto 1.B)
      - name: Execute Tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test

  frontend-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      # GATE: Lint de Frontend (Punto 1.C)
      - name: Lint Frontend
        run: npm run lint

      # GATE: Build de Frontend (Punto 1.C)
      - name: Build Assets
        run: npm run build

      # GATE: Tests de Frontend (Punto 1.C)
      - name: Vitest
        run: npm run test