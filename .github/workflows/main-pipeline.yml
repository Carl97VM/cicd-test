name: CI/CD - Sistema de Ventas (Laravel 12)

on:
  push:
    branches: ["main", "ci-dia3", "ci-dia4"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # ==========================================
  # GATE 1: Calidad y VerificaciÃ³n (Mandatorio)
  # ==========================================
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: dom, curl, mbstring, pdo_sqlite, bcmath, intl, gd
      
      - name: Install Dependencies
        run: composer install --no-ansi --no-interaction --no-progress --prefer-dist

      - name: Prepare Environment for Tests
        run: |
          cp .env.example .env
          php artisan key:generate
          echo "testing-v1" > RELEASE_ID
          mkdir -p database && touch database/database.sqlite

      - name: "Gate 1: Code Style (Pint)"
        run: ./vendor/bin/pint --test

      - name: "Gate 2: Static Analysis (PHPStan)"
        run: ./vendor/bin/phpstan analyse --memory-limit=1G

      - name: "Gate 3: Tests (PHPUnit)"
        run: php artisan test --env=testing
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite

  # ==========================================
  # Tarea 2: Build Ãšnico (PromociÃ³n de Artefacto)
  # ==========================================
  build:
    name: Build Release
    needs: quality-gates
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
      
      - name: Production Build
        run: |
          composer install --no-dev --optimize-autoloader
          npm ci && npm run build
          date +%Y%m%d_%H%M%S > RELEASE_ID
          tar -czf ../release.tar.gz .
          mv ../release.tar.gz .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: release.tar.gz

  # ==========================================
  # Tarea 1.A: CD a Staging (AutomÃ¡tico)
  # ==========================================
  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: self-hosted
    environment: APP_KEY # Ambiente con sus propios secretos
    # Staging sigue aceptando ramas de desarrollo para validaciÃ³n previa
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/ci-dia3' || github.ref == 'refs/heads/ci-dia4'
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package

      - name: Atomic Deploy & Health Check Gate
        run: |
          set -e
          BASE_PATH="/var/www/comprasventas"
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          RELEASE_PATH="$BASE_PATH/releases/stg-$TIMESTAMP"
          
          mkdir -p "$RELEASE_PATH"
          tar -xzf release.tar.gz -C "$RELEASE_PATH"
          ln -nfs "$BASE_PATH/shared/.env" "$RELEASE_PATH/.env"
          ln -nfs "$BASE_PATH/shared/storage" "$RELEASE_PATH/storage"
          
          cd "$RELEASE_PATH"
          php artisan migrate --force
          ln -nfs "$RELEASE_PATH" "$BASE_PATH/current" # Switch AtÃ³mico
          sudo systemctl reload php8.4-fpm

          # MITIGACIÃ“N: Smoke Test (Health Check)
          sleep 2
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://192.168.100.63/api/health)
          if [ $STATUS -ne 200 ]; then
            echo "âŒ Health check fallido en Staging (Status $STATUS). Abortando."
            exit 1
          fi

  # ==========================================
  # Tarea 1.B: CD a ProducciÃ³n (PROTEGIDO)
  # ==========================================
  deploy-production:
    name: Deploy to Production
    needs: deploy-staging
    # RESTRICCIÃ“N: Solo Master/Main o Tags v* pueden llegar a ProducciÃ³n
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: self-hosted
    environment: 
      name: Production # Obliga a que en GitHub exista el "Approval Gate"
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package

      - name: Final Deploy to Production
        run: |
          set -e
          RELEASE_ID=$(date +%Y%m%d%H%M%S)
          BASE_PATH="/var/www/comprasventas"
          RELEASE_PATH="$BASE_PATH/releases/prod-$RELEASE_ID"
          
          mkdir -p "$RELEASE_PATH"
          tar -xzf release.tar.gz -C "$RELEASE_PATH"
          ln -nfs "$BASE_PATH/shared/.env" "$RELEASE_PATH/.env"
          ln -nfs "$BASE_PATH/shared/storage" "$RELEASE_PATH/storage"
          
          cd "$RELEASE_PATH"
          php artisan migrate --force
          ln -nfs "$RELEASE_PATH" "$BASE_PATH/current"
          sudo systemctl reload php8.4-fpm

      - name: Health Check & Audit Log (Punto 1.D)
        run: |
          cd /var/www/comprasventas/current
          # VerificaciÃ³n final de salud
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://192.168.100.63/api/health)
          if [ $STATUS -eq 200 ]; then
             php artisan tinker --execute="Log::info('Release exitoso en ProducciÃ³n', ['version' => '${{ github.ref_name }}', 'env' => 'production']);"
             echo "ğŸš€ Despliegue de ProducciÃ³n Completado"
          else
             echo "âŒ Error crÃ­tico post-despliegue en ProducciÃ³n"
             exit 1
          fi