name: CI/CD - Sistema de Ventas (Laravel 12)

on:
  push:
    branches: ["main", "ci-dia3", "ci-dia4"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # ==========================================
  # Tarea 4: Quality Gates
  # ==========================================
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: dom, curl, mbstring, pdo_sqlite, bcmath, intl, gd
      
      - name: Install Dependencies
        run: composer install --no-ansi --no-interaction --no-progress --prefer-dist

      - name: Prepare Environment for Tests
        run: |
          cp .env.example .env
          php artisan key:generate
          echo "testing-v1" > RELEASE_ID
          mkdir -p database
          touch database/database.sqlite

      - name: "Gate 1: Code Style"
        run: ./vendor/bin/pint --test

      - name: "Gate 2: Static Analysis"
        run: ./vendor/bin/phpstan analyse --memory-limit=1G

      - name: "Gate 3: Tests"
        run: php artisan test --env=testing
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite

  # ==========================================
  # Tarea 2: Build √önico (Promoci√≥n)
  # ==========================================
  build:
    name: Build Release
    needs: quality-gates
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
      
      - name: Production Build
        run: |
          composer install --no-dev --optimize-autoloader
          npm ci
          npm run build
          date +%Y%m%d_%H%M%S > RELEASE_ID
          tar -czf ../release.tar.gz .
          mv ../release.tar.gz .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: release.tar.gz

  # ==========================================
  # Tarea 1.A: CD a Staging (At√≥mico)
  # ==========================================
  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: self-hosted
    environment: APP_KEY
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/ci-dia3' || github.ref == 'refs/heads/ci-dia4'
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package

      - name: Local Atomic Deploy
        run: |
          set -e
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          BASE_PATH="/var/www/comprasventas"
          RELEASE_PATH="$BASE_PATH/releases/$TIMESTAMP"
          
          mkdir -p "$RELEASE_PATH"
          tar -xzf release.tar.gz -C "$RELEASE_PATH"
          
          # Tarea 3: Enlaces Shared (Punto 3)
          ln -nfs "$BASE_PATH/shared/.env" "$RELEASE_PATH/.env"
          ln -nfs "$BASE_PATH/shared/storage" "$RELEASE_PATH/storage"
          
          # Tarea 1.A: Migraciones y Switch At√≥mico
          cd "$RELEASE_PATH"
          php artisan migrate --force
          ln -nfs "$RELEASE_PATH" "$BASE_PATH/current"
          
          sudo systemctl reload php8.4-fpm
          echo "‚úÖ Despliegue completado localmente"

  # ==========================================
  # Tarea 1.B: CD a Producci√≥n
  # ==========================================
  deploy-production:
    name: Deploy to Production
    needs: deploy-staging
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/ci-dia4'
    runs-on: self-hosted
    environment: APP_KEY
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package

      - name: Final Deploy to Production
        run: |
          set -e
          # Tarea 1.D: Identificador de versi√≥n (Tag o Rama)
          RELEASE_ID=$(date +%Y%m%d%H%M%S)
          BASE_PATH="/var/www/comprasventas"
          RELEASE_PATH="$BASE_PATH/releases/prod-$RELEASE_ID"
          
          mkdir -p "$RELEASE_PATH"
          tar -xzf release.tar.gz -C "$RELEASE_PATH"
          
          # Tarea 3: Enlaces Shared (Punto 3)
          ln -nfs "$BASE_PATH/shared/.env" "$RELEASE_PATH/.env"
          ln -nfs "$BASE_PATH/shared/storage" "$RELEASE_PATH/storage"
          
          # Tarea 1.A: Activaci√≥n At√≥mica
          cd "$RELEASE_PATH"
          php artisan migrate --force
          ln -nfs "$RELEASE_PATH" "$BASE_PATH/current"
          
          sudo systemctl reload php8.4-fpm
          echo "üöÄ Despliegue de Producci√≥n (ci-dia4) Exitoso"