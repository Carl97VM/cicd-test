name: CI/CD - Sistema de Ventas (Laravel 12)

on:
  push:
    branches: ["main", "ci-dia4"]
    tags: ["v*"]
  workflow_dispatch:

jobs:
  # ==========================================
  # GATE 1: Calidad y Verificaci√≥n (Mandatorio)
  # ==========================================
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: dom, curl, mbstring, pdo_sqlite, bcmath, intl, gd
      
      - name: Install Dependencies
        run: composer install --no-ansi --no-interaction --no-progress --prefer-dist

      - name: Prepare Environment for Tests
        run: |
          cp .env.example .env
          php artisan key:generate
          echo "testing-v1" > RELEASE_ID
          mkdir -p database && touch database/database.sqlite

      - name: "Gate 1: Code Style & Static Analysis"
        run: |
          ./vendor/bin/pint --test
          ./vendor/bin/phpstan analyse --memory-limit=1G

      - name: "Gate 2: Tests"
        run: php artisan test --env=testing
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite

  # ==========================================
  # Tarea 2: Build √önico (Promoci√≥n de Artefacto)
  # ==========================================
# ==========================================
  # Tarea 2: Build √önico (Promoci√≥n de Artefacto)
  # ==========================================
  build:
    name: Build Release
    needs: quality-gates
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
      
      - name: Production Build
        run: |
          composer install --no-dev --optimize-autoloader
          npm ci && npm run build
          date +%Y%m%d_%H%M%S > RELEASE_ID
          
          # SOLUCI√ìN FINAL: Creamos el paquete en /tmp para evitar la recursividad 
          # y usamos --warning=no-file-changed para ignorar cambios menores de logs
          tar -czf /tmp/release.tar.gz --exclude='./release.tar.gz' --exclude='./node_modules' .
          mv /tmp/release.tar.gz .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: release.tar.gz

  # ==========================================
  # Tarea 3: CD a Staging (Con Gobernanza)
  # ==========================================
  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: self-hosted
    environment: APP_KEY
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/ci-dia4'
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package

      - name: Atomic Deploy & Governance
        run: |
          set -e
          BASE_PATH="/var/www/comprasventas"
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          RELEASE_PATH="$BASE_PATH/releases/stg-$TIMESTAMP"

          # 1. GOBERNANZA: Chequeo de Pre-Vuelo (Disco)
          AVAILABLE=$(df -m "$BASE_PATH" | awk 'NR==2 {print $4}')
          if [ "$AVAILABLE" -lt 500 ]; then echo "‚ùå Espacio insuficiente"; exit 1; fi

          # 2. MITIGACI√ìN: Backup Preventivo de DB
          mkdir -p "$BASE_PATH/shared/backups"
          source "$BASE_PATH/shared/.env"
          PGPASSWORD="$DB_PASSWORD" pg_dump -h "$DB_HOST" -U "$DB_USERNAME" -Fc "$DB_DATABASE" > "$BASE_PATH/shared/backups/pre-stg-$TIMESTAMP.sql" || echo "‚ö†Ô∏è Backup omitido"

          # 3. INFRAESTRUCTURA: Asegurar directorios compartidos
          mkdir -p "$BASE_PATH/shared/storage/framework"/{views,sessions,cache}
          mkdir -p "$BASE_PATH/shared/storage/logs"
          mkdir -p "$RELEASE_PATH"
          tar -xzf release.tar.gz -C "$RELEASE_PATH"
          
          # 4. VINCULACI√ìN Y PERMISOS (Auto-Heal)
          ln -nfs "$BASE_PATH/shared/.env" "$RELEASE_PATH/.env"
          ln -nfs "$BASE_PATH/shared/storage" "$RELEASE_PATH/storage"
          sudo chown -R fellsing:www-data "$BASE_PATH/shared"
          sudo chmod -R 775 "$BASE_PATH/shared"
          
          cd "$RELEASE_PATH"
          php artisan up
          php artisan optimize:clear
          php artisan view:cache # Mitigaci√≥n de errores de escritura inicial
          php artisan migrate --force
          
          # 5. SWITCH AT√ìMICO Y LIMPIEZA
          ln -nfs "$RELEASE_PATH" "$BASE_PATH/current.new"
          mv -Tf "$BASE_PATH/current.new" "$BASE_PATH/current"
          sudo systemctl reload php8.4-fpm

          # 6. SMOKE TEST RESILIENTE
          echo "Verificando salud..."
          sleep 5
          for i in {1..5}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://192.168.100.63/api/health)
            if [ $STATUS -eq 200 ]; then 
              echo "‚úÖ Staging Exitoso"; 
              # Purga de versiones antiguas (Mantiene √∫ltimas 5)
              cd "$BASE_PATH/releases" && ls -t | tail -n +6 | xargs -r rm -rf
              exit 0; 
            fi
            echo "‚ö†Ô∏è Intento $i: Status $STATUS. Consultando logs..."
            tail -n 5 "$BASE_PATH/shared/storage/logs/laravel.log" || true
            sleep 5
          done
          exit 1

  # ==========================================
  # Tarea 4: CD a Producci√≥n (Protecci√≥n Total)
  # ==========================================
  deploy-production:
    name: Deploy to Production
    needs: deploy-staging
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: self-hosted
    environment: Production
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package

      - name: Final Deploy & Health Audit
        run: |
          set -e
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          BASE_PATH="/var/www/comprasventas"
          RELEASE_PATH="$BASE_PATH/releases/prod-$TIMESTAMP"
          
          # 1. Backup de Seguridad en Producci√≥n
          source "$BASE_PATH/shared/.env"
          PGPASSWORD="$DB_PASSWORD" pg_dump -h "$DB_HOST" -U "$DB_USERNAME" -Fc "$DB_DATABASE" > "$BASE_PATH/shared/backups/pre-prod-$TIMESTAMP.sql" || echo "‚ö†Ô∏è Backup omitido"
          
          # 2. Despliegue con Mitigaci√≥n de Permisos
          mkdir -p "$RELEASE_PATH"
          tar -xzf release.tar.gz -C "$RELEASE_PATH"
          ln -nfs "$BASE_PATH/shared/.env" "$RELEASE_PATH/.env"
          ln -nfs "$BASE_PATH/shared/storage" "$RELEASE_PATH/storage"
          sudo chown -R fellsing:www-data "$BASE_PATH/shared"
          sudo chmod -R 775 "$BASE_PATH/shared"
          
          cd "$RELEASE_PATH"
          php artisan optimize:clear
          php artisan migrate --force
          ln -nfs "$RELEASE_PATH" "$BASE_PATH/current"
          sudo systemctl reload php8.4-fpm
          
          # 3. Auditor√≠a de Health Check Final (Punto 1.D)
          sleep 10
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://192.168.100.63/api/health)
          if [ $STATUS -eq 200 ]; then
             php artisan tinker --execute="Log::info('Release exitoso en Producci√≥n', ['version' => '${{ github.ref_name }}']);"
             echo "üöÄ Producci√≥n Activa"
          else
             echo "‚ùå Error Cr√≠tico: Status $STATUS"
             exit 1
          fi

  # ==========================================
  # Tarea 5: Rollback Autom√°tico (Opcional)
  # ==========================================
  rollback:
    name: Automatic Rollback
    needs: [deploy-staging, deploy-production]
    if: failure()
    runs-on: self-hosted
    steps:
      - name: Recover Last Stable Release
        run: |
          BASE_PATH="/var/www/comprasventas"
          PREVIOUS=$(ls -td $BASE_PATH/releases/stg-* | sed -n '2p')
          if [ -n "$PREVIOUS" ]; then
            ln -sfn "$PREVIOUS" "$BASE_PATH/current"
            sudo systemctl reload php8.4-fpm
            echo "üîô Rollback ejecutado correctamente"
          fi