name: CI/CD - Sistema de Ventas (Laravel 12)

on:
  push:
    branches: ["main", "ci-dia3", "ci-dia4"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # ==========================================
  # GATE 1: Calidad y VerificaciÃ³n
  # ==========================================
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: dom, curl, mbstring, pdo_sqlite, bcmath, intl, gd
      
      - name: Install Dependencies
        run: composer install --no-ansi --no-interaction --no-progress --prefer-dist

      - name: Prepare Environment for Tests
        run: |
          cp .env.example .env
          php artisan key:generate
          echo "testing-v1" > RELEASE_ID
          mkdir -p database && touch database/database.sqlite

      - name: "Gate 1: Code Style"
        run: ./vendor/bin/pint --test

      - name: "Gate 2: Static Analysis"
        run: ./vendor/bin/phpstan analyse --memory-limit=1G

      - name: "Gate 3: Tests"
        run: php artisan test --env=testing
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite

  # ==========================================
  # Tarea 2: Build Ãšnico
  # ==========================================
  build:
    name: Build Release
    needs: quality-gates
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
      
      - name: Production Build
        run: |
          composer install --no-dev --optimize-autoloader
          npm ci && npm run build
          date +%Y%m%d_%H%M%S > RELEASE_ID
          tar -czf ../release.tar.gz .
          mv ../release.tar.gz .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: release.tar.gz

  # ==========================================
  # Tarea 1.A: CD a Staging (Con MitigaciÃ³n)
  # ==========================================
  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: self-hosted
    environment: APP_KEY
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/ci-dia3' || github.ref == 'refs/heads/ci-dia4'
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package

      - name: Atomic Deploy & Health Check Gate
        run: |
          set -e
          BASE_PATH="/var/www/comprasventas"
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          RELEASE_PATH="$BASE_PATH/releases/stg-$TIMESTAMP"
          
          # 1. MitigaciÃ³n: Asegurar estructura (Lo que hicimos por consola)
          mkdir -p "$BASE_PATH/shared/storage/framework"/{views,sessions,cache}
          mkdir -p "$BASE_PATH/shared/storage/logs"
          
          mkdir -p "$RELEASE_PATH"
          tar -xzf release.tar.gz -C "$RELEASE_PATH"
          ln -nfs "$BASE_PATH/shared/.env" "$RELEASE_PATH/.env"
          ln -nfs "$BASE_PATH/shared/storage" "$RELEASE_PATH/storage"
          
          # 2. Permisos automÃ¡ticos (Visudo)
          sudo chown -R fellsing:www-data "$BASE_PATH/shared"
          sudo chmod -R 775 "$BASE_PATH/shared"
          
          # 3. Limpieza y ActivaciÃ³n
          cd "$RELEASE_PATH"
          php artisan optimize:clear
          php artisan migrate --force
          ln -nfs "$RELEASE_PATH" "$BASE_PATH/current"
          sudo systemctl reload php8.4-fpm
          
          # 4. Smoke Test
          for i in {1..3}; do
            sleep 5
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://192.168.100.63/api/health)
            if [ $STATUS -eq 200 ]; then exit 0; fi
            echo "âš ï¸ Intento $i: Status $STATUS, reintentando..."
          done
          exit 1

  # ==========================================
  # Tarea 1.B: CD a ProducciÃ³n (Protegido e Infalible)
  # ==========================================
  deploy-production:
    name: Deploy to Production
    needs: deploy-staging
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: self-hosted
    environment: 
      name: Production
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package

      - name: Final Deploy to Production
        run: |
          set -e
          RELEASE_ID=$(date +%Y%m%d%H%M%S)
          BASE_PATH="/var/www/comprasventas"
          RELEASE_PATH="$BASE_PATH/releases/prod-$RELEASE_ID"
          
          # CORRECCIÃ“N: Aplicar la misma mitigaciÃ³n que en Staging
          mkdir -p "$BASE_PATH/shared/storage/framework"/{views,sessions,cache}
          mkdir -p "$BASE_PATH/shared/storage/logs"
          
          mkdir -p "$RELEASE_PATH"
          tar -xzf release.tar.gz -C "$RELEASE_PATH"
          ln -nfs "$BASE_PATH/shared/.env" "$RELEASE_PATH/.env"
          ln -nfs "$BASE_PATH/shared/storage" "$RELEASE_PATH/storage"
          
          # CORRECCIÃ“N: Asegurar permisos en ProducciÃ³n
          sudo chown -R fellsing:www-data "$BASE_PATH/shared"
          sudo chmod -R 775 "$BASE_PATH/shared"
          
          cd "$RELEASE_PATH"
          php artisan optimize:clear
          php artisan migrate --force
          ln -nfs "$RELEASE_PATH" "$BASE_PATH/current"
          sudo systemctl reload php8.4-fpm

      - name: Health Check & Audit Log (Punto 1.D)
        run: |
          cd /var/www/comprasventas/current
          sleep 5
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://192.168.100.63/api/health)
          if [ $STATUS -eq 200 ]; then
             php artisan tinker --execute="Log::info('Release exitoso en ProducciÃ³n', ['version' => '${{ github.ref_name }}', 'env' => 'production']);"
             echo "ğŸš€ Despliegue de ProducciÃ³n Completado"
          else
             echo "âŒ Error crÃ­tico post-despliegue en ProducciÃ³n (Status $STATUS)"
             exit 1
          fi