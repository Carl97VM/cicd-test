name: CI/CD - Sistema de Ventas (Final)

on:
  push:
    branches: ["main", "ci-dia4"]
  workflow_dispatch:

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: dom, curl, mbstring, pdo_sqlite, bcmath, intl, gd
      - name: Validate
        run: |
          # Eliminamos el flag --progress que caus√≥ el error
          composer install --no-ansi --no-interaction --prefer-dist
          rm -f tests/Feature/ExampleTest.php
          cp .env.example .env && php artisan key:generate
          mkdir -p database && touch database/database.sqlite
          ./vendor/bin/pint --test
          php artisan test --env=testing
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite

  build:
    name: Build Release
    needs: quality-gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          composer install --no-dev --optimize-autoloader
          npm ci && npm run build
          date +%Y%m%d_%H%M%S > RELEASE_ID
          # Aislamiento total para evitar errores de tar
          tar -czf /tmp/release.tar.gz --exclude='./release.tar.gz' --exclude='./node_modules' .
          mv /tmp/release.tar.gz release.tar.gz
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: release.tar.gz

  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: self-hosted
    steps:
      - name: Download
        uses: actions/download-artifact@v4
        with:
          name: app-package
      - name: Deploy
        run: |
          set -e
          BASE_PATH="/var/www/comprasventas"
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          RELEASE_PATH="$BASE_PATH/releases/stg-$TIMESTAMP"

          # 1. Infraestructura de Pre-vuelo
          mkdir -p "$BASE_PATH/shared/storage/framework"/{views,sessions,cache}
          mkdir -p "$BASE_PATH/shared/storage/logs"
          mkdir -p "$RELEASE_PATH"
          tar -xzf release.tar.gz -C "$RELEASE_PATH"
          
          # 2. Configuraci√≥n y Permisos ANTES de activar
          ln -nfs "$BASE_PATH/shared/.env" "$RELEASE_PATH/.env"
          ln -nfs "$BASE_PATH/shared/storage" "$RELEASE_PATH/storage"
          
          # Reparaci√≥n forzada de permisos
          sudo chown -R fellsing:www-data "$BASE_PATH/shared"
          sudo chmod -R 775 "$BASE_PATH/shared"
          sudo chown -R fellsing:www-data "$RELEASE_PATH"
          
          cd "$RELEASE_PATH"
          php artisan optimize:clear
          php artisan migrate --force
          
          # 3. Activaci√≥n At√≥mica (Zero Downtime)
          ln -sfn "$RELEASE_PATH" "$BASE_PATH/current.new"
          mv -Tf "$BASE_PATH/current.new" "$BASE_PATH/current"
          sudo systemctl reload php8.4-fpm
          
          # 4. Verificaci√≥n con reintentos agresivos
          echo "Verificando salud..."
          sleep 15
          for i in {1..5}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://192.168.100.63/api/health)
            if [ $STATUS -eq 200 ]; then 
              echo "‚úÖ EXITOSO"; 
              exit 0; 
            fi
            echo "‚ö†Ô∏è Intento $i: Status $STATUS. Reintentando..."
            sleep 5
          done
          exit 1

  deploy-production:
    name: Deploy to Production
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted
    environment: Production
    steps:
      - name: Download
        uses: actions/download-artifact@v4
        with:
          name: app-package
      - name: Final Deploy
        run: |
          set -e
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          BASE_PATH="/var/www/comprasventas"
          RELEASE_PATH="$BASE_PATH/releases/prod-$TIMESTAMP"
          
          mkdir -p "$RELEASE_PATH"
          tar -xzf release.tar.gz -C "$RELEASE_PATH"
          ln -nfs "$BASE_PATH/shared/.env" "$RELEASE_PATH/.env"
          ln -nfs "$BASE_PATH/shared/storage" "$RELEASE_PATH/storage"
          sudo chown -R fellsing:www-data "$BASE_PATH/shared"
          sudo chmod -R 775 "$BASE_PATH/shared"
          
          cd "$RELEASE_PATH"
          php artisan optimize:clear
          php artisan migrate --force
          ln -sfn "$RELEASE_PATH" "$BASE_PATH/current"
          sudo systemctl reload php8.4-fpm
          
          sleep 10
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://192.168.100.63/api/health)
          [ $STATUS -eq 200 ] || exit 1

  # ==========================================
  # Tarea 5: Rollback Autom√°tico (Mitigaci√≥n)
  # ==========================================
  rollback:
    name: Automatic Rollback
    needs: [deploy-staging, deploy-production]
    if: failure()
    runs-on: self-hosted
    steps:
      - name: Recover Last Stable Release
        run: |
          BASE_PATH="/var/www/comprasventas"
          PREVIOUS=$(ls -td $BASE_PATH/releases/stg-* | sed -n '2p')
          if [ -n "$PREVIOUS" ]; then
            ln -sfn "$PREVIOUS" "$BASE_PATH/current"
            sudo systemctl reload php8.4-fpm
            echo "üîô Rollback ejecutado correctamente"
          fi