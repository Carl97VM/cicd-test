name: CI/CD - Sistema de Ventas (Laravel 12)

on:
  push:
    branches: ["main", "ci-dia3"]
    tags: ["v*"] # Sintaxis corregida: ahora está dentro de push
  pull_request:
    branches: ["main"]
  workflow_dispatch: # Permite ejecución manual

jobs:
  # ==========================================
  # Tarea 4: Quality Gates (Backend + Frontend)
  # ==========================================
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: dom, curl, mbstring, pdo_sqlite, bcmath, intl, gd
      
      - name: Install Dependencies
        run: composer install --no-ansi --no-interaction --no-progress --prefer-dist

      # SOLUCIÓN AL ERROR: Generar APP_KEY y RELEASE_ID para los tests
      - name: Prepare Environment for Tests
        run: |
          cp .env.example .env
          php artisan key:generate
          echo "testing-v1" > RELEASE_ID
          mkdir -p database
          touch database/database.sqlite

      - name: "Gate 1: Code Style"
        run: ./vendor/bin/pint --test

      - name: "Gate 2: Static Analysis"
        run: ./vendor/bin/phpstan analyse --memory-limit=1G

      - name: "Gate 3: Tests"
        run: php artisan test --env=testing
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
          # Se asegura que la key generada se use en el proceso

  # ==========================================
  # Tarea 2: Build Único (Promoción)
  # ==========================================
  build:
    name: Build Release
    needs: quality-gates
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
      
      - name: Production Build
        run: |
          composer install --no-dev --optimize-autoloader
          npm ci
          npm run build
          # Tarea 1.D: Generar ID de versión
          date +%Y%m%d_%H%M%S > RELEASE_ID
          # CORRECCIÓN: Crear el tar fuera del directorio actual para evitar el error 'file changed'
          tar -czf ../release.tar.gz .
          mv ../release.tar.gz .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: release.tar.gz

  # ==========================================
  # Tarea 1.A: CD a Staging (Atómico)
  # ==========================================
  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    environment: APP_KEY 
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/ci-dia3'
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package

      # Usamos SCP para subir el archivo (Tarea 2)
      - name: Copy Artifact via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: 22
          source: "release.tar.gz"
          target: "/tmp"

      # Ejecutamos el despliegue atómico (Tarea 1.A, 3 y 8)
      - name: Execute Atomic Deploy via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: 22
          script: |
            set -e
            TIMESTAMP=$(date +%Y%m%d%H%M%S)
            BASE_PATH="/var/www/comprasventas"
            RELEASE_PATH="$BASE_PATH/releases/$TIMESTAMP"
            
            mkdir -p "$RELEASE_PATH"
            tar -xzf /tmp/release.tar.gz -C "$RELEASE_PATH"
            rm /tmp/release.tar.gz
            
            # Enlaces Simbólicos Shared (Tarea 3 y 1.C)
            ln -nfs "$BASE_PATH/shared/.env" "$RELEASE_PATH/.env"
            ln -nfs "$BASE_PATH/shared/storage" "$RELEASE_PATH/storage"
            
            # Tarea 1.A: Migraciones PostgreSQL
            cd "$RELEASE_PATH"
            php artisan migrate --force
            php artisan optimize:clear
            
            # Cambio Atómico (Symlink)
            [ -L "$BASE_PATH/current" ] && PREV_RELEASE=$(readlink "$BASE_PATH/current")
            ln -nfs "$RELEASE_PATH" "$BASE_PATH/current"
            
            # Recargar servidor (Punto 1.B)
            sudo systemctl reload php8.4-fpm
            
            # Health Check Gate (Tarea 1.A)
            sleep 3
            if curl -f -s "http://localhost/health" > /dev/null; then
                echo "✅ Despliegue Exitoso"
            else
                echo "❌ FALLO: Ejecutando Rollback"
                [ ! -z "$PREV_RELEASE" ] && ln -nfs "$PREV_RELEASE" "$BASE_PATH/current"
                exit 1
            fi

  # ==========================================
  # Tarea 1.B: CD a Producción (Con Approval)
  # ==========================================
  deploy-production:
    name: Deploy to Production
    needs: deploy-staging
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package

      - name: Final Deploy to Production
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            set -e
            RELEASE_TAG="${{ github.ref_name }}"
            BASE_PATH="/var/www/comprasventas"
            RELEASE_PATH="$BASE_PATH/releases/$RELEASE_TAG"
            
            mkdir -p $RELEASE_PATH
            tar -xzf - -C $RELEASE_PATH < release.tar.gz
            
            ln -nfs $BASE_PATH/shared/.env $RELEASE_PATH/.env
            cd $RELEASE_PATH
            php artisan migrate --force
            ln -nfs $RELEASE_PATH $BASE_PATH/current
            sudo systemctl reload php8.4-fpm
            curl -f -s "http://localhost/health"