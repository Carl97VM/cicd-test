name: CI/CD - Sistema de Ventas Profesional

on:
  push:
    branches: ["main", "ci-dia4"]
    tags: ["v*"]
  workflow_dispatch:

jobs:
  # ==========================================
  # Tarea 1: Quality & Build
  # ==========================================
  build:
    name: Quality & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: dom, curl, mbstring, pdo_sqlite, bcmath, intl, gd
      
      - name: Validate & Build
        run: |
          composer install --no-ansi --no-interaction --prefer-dist
          ./vendor/bin/pint --test
          cp .env.example .env && php artisan key:generate
          php artisan test --env=testing
          composer install --no-dev --optimize-autoloader
          npm ci && npm run build
          tar -czf /tmp/release.tar.gz --exclude='./release.tar.gz' .
          mv /tmp/release.tar.gz .
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: release.tar.gz

  # ==========================================
  # Tarea 2: CD a Staging (Con Gobernanza)
  # ==========================================
  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: self-hosted
    environment: APP_KEY
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/ci-dia4'
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package

      - name: Atomic Deploy & Governance
        run: |
          set -e
          BASE_PATH="/var/www/comprasventas"
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          RELEASE_PATH="$BASE_PATH/releases/stg-$TIMESTAMP"

          # 1. GOBERNANZA: Chequeo de Disco (Punto 5)
          AVAILABLE=$(df -m "$BASE_PATH" | awk 'NR==2 {print $4}')
          if [ "$AVAILABLE" -lt 500 ]; then echo "âŒ Espacio insuficiente"; exit 1; fi

          # 2. MITIGACIÃ“N: Backup Preventivo de DB (Punto 8)
          mkdir -p "$BASE_PATH/shared/backups"
          source "$BASE_PATH/shared/.env"
          PGPASSWORD="$DB_PASSWORD" pg_dump -h "$DB_HOST" -U "$DB_USERNAME" -Fc "$DB_DATABASE" > "$BASE_PATH/shared/backups/pre-stg-$TIMESTAMP.sql" || echo "âš ï¸ Backup omitido"

          # 3. INFRAESTRUCTURA: Asegurar directorios
          mkdir -p "$BASE_PATH/shared/storage/framework"/{views,sessions,cache}
          mkdir -p "$BASE_PATH/shared/storage/logs"
          mkdir -p "$RELEASE_PATH"
          tar -xzf release.tar.gz -C "$RELEASE_PATH"
          
          # 4. AUTO-HEAL: Permisos y Limpieza (Fija el 503)
          ln -nfs "$BASE_PATH/shared/.env" "$RELEASE_PATH/.env"
          ln -nfs "$BASE_PATH/shared/storage" "$RELEASE_PATH/storage"
          sudo chown -R fellsing:www-data "$BASE_PATH/shared"
          sudo chmod -R 775 "$BASE_PATH/shared"
          
          cd "$RELEASE_PATH"
          php artisan down --retry=60 || true
          php artisan optimize:clear
          php artisan migrate --force
          php artisan up
          
          # 5. SWITCH ATÃ“MICO (Alta Disponibilidad)
          ln -nfs "$RELEASE_PATH" "$BASE_PATH/current.new"
          mv -Tf "$BASE_PATH/current.new" "$BASE_PATH/current"
          sudo systemctl reload php8.4-fpm

          # 6. SMOKE TEST RESILIENTE (Punto 3.7)
          echo "Verificando salud..."
          sleep 10
          for i in {1..5}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://192.168.100.63/api/health)
            if [ $STATUS -eq 200 ]; then 
              echo "âœ… Staging Exitoso"; 
              cd "$BASE_PATH/releases" && ls -t | tail -n +6 | xargs -r rm -rf
              exit 0; 
            fi
            echo "âš ï¸ Intento $i: Status $STATUS. Reintentando..."
            sleep 5
          done
          exit 1

  # ==========================================
  # Tarea 3: CD a ProducciÃ³n (ProtecciÃ³n Total)
  # ==========================================
  deploy-production:
    name: Deploy to Production
    needs: deploy-staging
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: self-hosted
    environment: Production
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package

      - name: Final Deploy & Health Audit
        run: |
          set -e
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          BASE_PATH="/var/www/comprasventas"
          RELEASE_PATH="$BASE_PATH/releases/prod-$TIMESTAMP"
          
          source "$BASE_PATH/shared/.env"
          PGPASSWORD="$DB_PASSWORD" pg_dump -h "$DB_HOST" -U "$DB_USERNAME" -Fc "$DB_DATABASE" > "$BASE_PATH/shared/backups/pre-prod-$TIMESTAMP.sql" || echo "âš ï¸ Backup omitido"
          
          mkdir -p "$RELEASE_PATH"
          tar -xzf release.tar.gz -C "$RELEASE_PATH"
          ln -nfs "$BASE_PATH/shared/.env" "$RELEASE_PATH/.env"
          ln -nfs "$BASE_PATH/shared/storage" "$RELEASE_PATH/storage"
          sudo chown -R fellsing:www-data "$BASE_PATH/shared"
          sudo chmod -R 775 "$BASE_PATH/shared"
          
          cd "$RELEASE_PATH"
          php artisan optimize:clear
          php artisan migrate --force
          ln -nfs "$RELEASE_PATH" "$BASE_PATH/current"
          sudo systemctl reload php8.4-fpm
          
          sleep 15
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://192.168.100.63/api/health)
          if [ $STATUS -eq 200 ]; then
             php artisan tinker --execute="Log::info('Release exitoso en ProducciÃ³n', ['version' => '${{ github.ref_name }}']);"
             echo "ðŸš€ ProducciÃ³n Activa"
          else
             exit 1
          fi

  # ==========================================
  # Tarea 4: Rollback AutomÃ¡tico (MitigaciÃ³n)
  # ==========================================
  rollback:
    name: Automatic Rollback
    needs: [deploy-staging, deploy-production]
    if: failure()
    runs-on: self-hosted
    steps:
      - name: Recover Last Stable Release
        run: |
          BASE_PATH="/var/www/comprasventas"
          PREVIOUS=$(ls -td $BASE_PATH/releases/stg-* | sed -n '2p')
          if [ -n "$PREVIOUS" ]; then
            ln -sfn "$PREVIOUS" "$BASE_PATH/current"
            sudo systemctl reload php8.4-fpm
            echo "ðŸ”™ Rollback ejecutado correctamente"
          fi